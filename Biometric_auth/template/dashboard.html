<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #e1e1e2, #bef1ff);
      color: #333;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: linear-gradient(to right, #0f4c81, #34c2d6);
      padding: 10px 30px;
      border-bottom: 2px solid #000;
    }

    .logo {
      display: flex;
      align-items: center;
    }

    .logo img {
      width: 40px;
      height: 40px;
      margin-right: 10px;
    }

    .logo span {
      font-size: 24px;
      font-weight: bold;
      color: white;
      font-family: 'Audiowide', cursive;
    }

    nav a {
      background-color: white;
      color: black;
      padding: 8px 15px;
      margin-left: 15px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.3s;
    }

    nav a:hover {
      background-color: #ddd;
    }

    .dashboard {
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  gap: 20px;
  padding: 30px;
  max-width: 1000px;
  margin: 0 auto;
}
.card {
  background-color: white;
  /* border: 2px solid #000; */
  border-radius: 10px;
  overflow: hidden;
  text-align: center;
  height: 273px; /* You can adjust this height as needed */
  position: relative;
  box-shadow: 3px 3px 10px rgba(0, 0, 0, 0.2);
  transition: transform 0.2s ease;
  display: flex;
  flex-direction: column;
}

.card:hover {
  transform: scale(1.03);
}

.card h3 {
  font-size: 20px;
  font-weight: bold;
  padding: 5px;
  color: #0f4c81;
  border-bottom: 1px solid #ddd;
  text-align: center;
  background-color: #f8f9fa;
}

.card img {
  width: 100%;
  height: 100%;
  object-fit: cover; /* or try object-fit: fill; if cover cuts too much */
  display: block;
}

.image-container {
  flex-grow: 1;
}

.image-container img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

.username{
  padding: 15px 15px 0 15px; 
  font-size: 23px; 
  margin-bottom: 0; 
  opacity: 0;
  transform: translateY(30px);
  animation: fadeSlideUp 1s ease-out forwards;
  animation-delay: 0.5s;
}

.username strong{
  font-family: 'Audiowide', cursive;
  color: #0f4c81;
}

@keyframes fadeSlideUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }


  </style>
</head>
<body>
  <header>
    <div class="logo">
      <img src="{{ url_for('static', filename='images/brain.png') }}" alt="Brain Logo" />
      <span>NEUROPLAY</span>
    </div>
    <nav>
      <a href="{{ url_for('home') }}">Home</a>
      <a href="{{ url_for('about') }}">About us</a>
      <a href="{{ url_for('contact') }}">Contact us</a>
      <a href="{{ url_for('logout') }}">Logout</a>
    </nav>
  </header>

  <div class="username">
    Hello, <strong>{{ username }}</strong> ! Welcome back to NeuroPlay.
  </div>  
   
  <div id="flash-data" data-message="{{ get_flashed_messages()[0] if get_flashed_messages() else '' }}"></div>

  <main class="dashboard">
    <div class="card">
      <h3>Maze Game</h3>
      <div class="image-container">
        <a href="{{ url_for('game') }}">
      <img src="{{ url_for('static', filename='images/maze.jpg') }}" alt="Maze Game" />
      </a>
      </div>
    </div>
    <div class="card">
      <h3>Thought-to-Speech</h3>
      <div class="image-container">
      <a href="{{ url_for('speech') }}">
      <img src="{{ url_for('static', filename='images/text.jpg') }}" alt="Speech Brain" />
      </a>
      </div>
    </div>
    <div class="card">
      <h3>Emotion-based Music</h3>
      <div class="image-container">
      <img src="{{ url_for('static', filename='images/music.jpg') }}" alt="Music Brain" />
      </div>
    </div>
    <div class="card">
      <h3>Virtual Pet</h3>
      <div class="image-container">
      <img src="{{ url_for('static', filename='images/pet.jpg') }}" alt="Pink Pet" />
      </div>
    </div>
  </main>
  

  <script>
    const flashDiv = document.getElementById('flash-data');
    const message = flashDiv.dataset.message;
    if (message) {
      alert(message);
    }
  </script>
  
</body>
</html>
