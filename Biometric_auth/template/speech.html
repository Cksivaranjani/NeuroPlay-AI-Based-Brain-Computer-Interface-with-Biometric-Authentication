<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Thought-to-Speech</title>
  <link href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #e1e1e2, #bef1ff);
      color: #333;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: linear-gradient(to right, #0f4c81, #34c2d6);
      padding: 10px 30px;
      border-bottom: 2px solid #000;
    }

    .logo {
      display: flex;
      align-items: center;
    }

    .logo img {
      width: 40px;
      height: 40px;
      margin-right: 10px;
    }

    .logo span {
      font-size: 24px;
      font-weight: bold;
      color: white;
      font-family: 'Audiowide', cursive;
    }

    nav a {
      background-color: white;
      color: black;
      padding: 8px 15px;
      margin-left: 15px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.3s;
    }

    nav a:hover {
      background-color: #ddd;
    }

    .main-content {
      text-align: center;
      padding: 45px 20px;
    }

    .main-content h1 {
      font-size: 32px;
      margin-bottom: 60px;
      font-weight: bold;
      color: #000;
      font-family: 'Audiowide', cursive;
      opacity: 0;
      transform: translateY(30px);
      animation: fadeSlideUp 1s ease-out forwards;
      animation-delay: 0.3s;
    }

    @keyframes fadeSlideUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .start-btn {
      font-size: 20px;
      background: linear-gradient(to right, #5fd3ff, #d491f0);
      color: white;
      font-weight: bold;
      padding: 15px 30px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: transform 0.2s ease;
      margin-bottom: 35px;
    }

    .start-btn:hover {
      transform: scale(1.05);
    }

    .feedback-box {
      background-color: #ffffff;
      margin: 35px auto;
      padding: 30px;
      max-width: 780px;
      border-radius: 12px;
      font-weight: bold;
      font-size: 18px;
      color: #333;
      box-shadow: 3px 3px 10px rgba(0, 0, 0, 0.2);
    }

    .mic-visualizer {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 55px;
    }

    .mic-icon {
      font-size: 75px;
      margin-bottom: 25px;
    }

    .sound-waves {
      display: flex;
      align-items: flex-end;
      gap: 6px;
      height: 45px;
    }

    .sound-waves span {
      width: 8px;
      height: 10px;
      background: linear-gradient(to top, #4dc3ff, #c44be7);
      animation: bounce 1s infinite ease-in-out;
      animation-delay: calc(0.1s * var(--i));
      border-radius: 20px;
    }

    @keyframes bounce {
      0%, 100% {
        height: 10px;
      }
      50% {
        height: 35px;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <img src="{{ url_for('static', filename='images/brain.png') }}" alt="Brain Logo" />
      <span>NEUROPLAY</span>
    </div>
    <nav>
      <a href="{{ url_for('home') }}">Home</a>
      <a href="{{ url_for('dashboard') }}">Dashboard</a>
      <a href="{{ url_for('about') }}">About us</a>
      <a href="{{ url_for('contact') }}">Contact us</a>
    </nav>
  </header>

  <div id="flash-data" data-message="{{ get_flashed_messages()[0] if get_flashed_messages() else '' }}"></div>

  <div class="main-content">
    <h1>Thought - To - Speech Conversion</h1>
    <button class="start-btn" id="start-btn">Start to Think</button>
    
    <!-- Feedback box to display thought -->
    <div class="feedback-box" id="feedback-box">
      Click the button to start the thought-to-speech process!
    </div>

    <div class="mic-visualizer">
      <div class="mic-icon">üéôÔ∏è</div>
      <div class="sound-waves">
        <span style="--i:1;"></span>
        <span style="--i:2;"></span>
        <span style="--i:3;"></span>
        <span style="--i:4;"></span>
        <span style="--i:5;"></span>
        <span style="--i:6;"></span>
        <span style="--i:7;"></span>
        <span style="--i:8;"></span>
        <span style="--i:9;"></span>
        <span style="--i:10;"></span>
        <span style="--i:11;"></span>
        <span style="--i:12;"></span>
        <span style="--i:13;"></span>
        <span style="--i:14;"></span>
        <span style="--i:15;"></span>
        <span style="--i:16;"></span>
        <span style="--i:17;"></span>
        <span style="--i:18;"></span>
        <span style="--i:19;"></span>
        <span style="--i:20;"></span>
        <span style="--i:21;"></span>
        <span style="--i:22;"></span>
        <span style="--i:23;"></span>
        <span style="--i:24;"></span>
      </div>
    </div>
  </div>

  <script>
    // When the button is clicked, call the backend to get the thought
    document.getElementById("start-btn").addEventListener("click", function () {
  // Show a loading message or spinner if needed
  document.getElementById('feedback-box').textContent = "Thinking...";

  setTimeout(() => {
    fetch('/get-thought', { method: 'GET' })
      .then(response => response.json())
      .then(data => {
        const thought = data.thought;

        // Display the thought in the feedback box
        document.getElementById('feedback-box').textContent = thought;

        // Convert the thought text to speech
        const utterance = new SpeechSynthesisUtterance(thought);
        window.speechSynthesis.speak(utterance);
      })
      .catch(error => console.error('Error fetching thought:', error));
  }, 1500); // 2 second delay
});

    const flashDiv = document.getElementById('flash-data');
    const message = flashDiv.dataset.message;
    if (message) {
      alert(message);
    }
  </script>
  
</body>
</html>
